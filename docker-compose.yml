version: '3'

volumes:
  foodgram_postgre:
  foodgram_static:

services:
  db:
    image: postgres:latest
    env_file: .env
    volumes:
      - foodgram_postgre:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    depends_on:
      - db
    volumes:
      - foodgram_static:/backend_static
  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - foodgram_static:/frontend_static
  nginx:
    depends_on:
      - db
      - backend
    volumes:
       - foodgram_static:/staticfiles
    build: ./infra/
    ports:
      - 8000:80

